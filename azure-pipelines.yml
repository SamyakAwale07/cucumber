
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool: Default

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: AIOTests@0
  inputs:
    jiraHosting: 'cloud'
    cloudAuth: 'ZWUwNDYxZjMtZjJhNC0zNTI3LWJjMTItNDdiNDk5M2RiMGMwLmM0ZWM1NzFiLTU3OTYtNDA4OS04OTgyLTQxYjgxOWM4OThkMg=='
    projectKey: 'SP'
    cylePreferences: 'newCycle'
    cycleTitle: 'AZURE'
    batchImport: true
    frameworkOptions: 'cucumber'
    resultsFilePath: '**/cucumber-reports/*.json'
    createNewRun: true
    addCaseToCycle: true
    defaultFolder: 'AZURE'
    updateOnlyRunStatus: true
